<html>
  <body>
    <script async>
    async function f(){
      for (let x = 0; x < 1000000; x++){
        document.body.style.backgroundColor = "blue"
        await new Promise(r => setTimeout(r, 100));
        document.body.style.backgroundColor = "red"
        await new Promise(r => setTimeout(r, 100));
      }
    }
    f()
    </script>
  </body>
</html>
