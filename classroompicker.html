<!DOCTYPE html>
<html>
<head>
    <title>Mr. Lynch's Interactive Slides</title>
    <!-- We need BOTH scripts: one for the new Sign-In Button, one for the API calls -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js" async defer></script>

    <style>
        /* (Your full CSS here) */
        body { background-color: black; color: white; font-family: sans-serif; text-align: center; }
        .main-container { display: none; /* Hidden by default */ flex-direction: row; gap: 20px; width: 95%; margin: 20px auto; text-align: left; }
        .slides-column { flex: 2; }
        .interactive-column { flex: 1; text-align: center; }
        .slide-nav { margin-top: 10px; text-align: center; }
        .slide-nav button { font-size: 16px; padding: 5px 10px; cursor: pointer; }
        .slide-nav span { margin: 0 15px; font-size: 1.2em; }
        .header { text-align: center; color: yellow; }
        #slide-loader p { font-size: 1.5em; color: #888; }
        #result { margin-top: 20px; font-size: 1.5em; font-weight: bold; }

        /* --- NEW: CSS for Toast Messages --- */
        #toast {
            visibility: hidden; min-width: 250px; margin-left: -125px; background-color: #333;
            color: #fff; text-align: center; border-radius: 4px; padding: 16px; position: fixed;
            z-index: 10; left: 50%; bottom: 30px; font-size: 17px;
        }
        #toast.show {
            visibility: visible;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }
        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
        @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} }
    </style>
</head>
<body>
    <h1 class="header">Mr. Lynch's Interactive Slides</h1>

    <div id="signInPrompt">
        <h2>Please sign in to view the slides.</h2>
        <div id="g_id_onload"
             data-client_id="1032478689007-9gk70vsn7i58l6f0qn5sr8q78sne1al5.apps.googleusercontent.com"
             data-callback="handleCredentialResponse"
             data-auto_prompt="false">
        </div>
        <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline" data-text="sign_in_with" data-shape="rectangular" data-logo_alignment="left">
        </div>
    </div>
    
    <div class="main-container">
        <div class="slides-column">
            <div id="slide-loader"><p>Loading Slide...</p></div>
            <img id="slide-image" src="" alt="Current Slide" style="width:100%; border: 1px solid grey; display: none;">
            <div class="slide-nav">
                <button onclick="prevSlide()">Previous</button>
                <span id="slide-counter"></span>
                <button onclick="nextSlide()">Next</button>
            </div>
        </div>
        <div class="interactive-column">
            <p id="prompt">Enter your answer for the current slide:</p>
            <input id="inputbox" type="textbox" placeholder="Your answer here...">
            <br>
            <input id="btn" type="button" value="Check My Answer!" onclick="myfunction()">
            <p id="result"></p>
        </div>
    </div>

    <!-- NEW: Toast message container -->
    <div id="toast"></div>

<script>
    // ========================================================================
    // CONFIGURATION
    // ========================================================================
    const CLIENT_ID = "1032478689007-9gk70vsn7i58l6f0qn5sr8q78sne1al5.apps.googleusercontent.com";
    const PRESENTATION_ID = "1LYl6PebqTv-KQ9aj3-lnvcZwcV_MXbn1hxVUtdG4sFo";
    const SLIDE_IDS = [ "g22b68d540b9_0_0", "g22b68d540b9_0_5", "g22b68d540b9_0_10" ];
    const SCOPES = "https://www.googleapis.com/auth/presentations.readonly";
    // ========================================================================

    let currentSlideIndex = 0;
    let tokenClient;

    function handleCredentialResponse(response) {
        tokenClient.callback = (tokenResponse) => {
            if (tokenResponse && tokenResponse.access_token) {
                gapi.client.setToken(tokenResponse);
                document.getElementById('signInPrompt').style.display = 'none';
                document.querySelector('.main-container').style.display = 'flex';
                updateSlideDisplay();
            }
        };
        if (gapi.client) {
             tokenClient.requestAccessToken();
        } else {
            console.error("GAPI client not loaded yet.");
        }
    }

    function updateSlideDisplay() {
        const slideId = SLIDE_IDS[currentSlideIndex];
        const slideImageElement = document.getElementById('slide-image');
        const slideCounterElement = document.getElementById('slide-counter');

        document.getElementById('slide-loader').style.display = 'block';
        slideImageElement.style.display = 'none';

        gapi.client.slides.presentations.pages.getThumbnail({
            presentationId: PRESENTATION_ID,
            pageObjectId: slideId
        }).then(function(response) {
            document.getElementById('slide-loader').style.display = 'none';
            slideImageElement.style.display = 'block';
            slideImageElement.src = response.result.contentUrl;
            slideCounterElement.innerHTML = `Slide ${currentSlideIndex + 1} of ${SLIDE_IDS.length}`;
        }, function(error) {
            console.error("API Error:", error);
            slideCounterElement.innerHTML = `Error: ${error.result.error.message || 'Could not load slide'}`;
        });
    }

    function nextSlide() { if (currentSlideIndex < SLIDE_IDS.length - 1) { currentSlideIndex++; updateSlideDisplay(); } }
    function prevSlide() { if (currentSlideIndex > 0) { currentSlideIndex--; updateSlideDisplay(); } }

    // ========================================================================
    // --- NEW: ANSWER CHECKING LOGIC ---
    // ========================================================================
    
    // NEW: Function to show toast messages
    function showToast(message) {
      var x = document.getElementById("toast");
      x.innerHTML = message;
      x.className = "show";
      setTimeout(function(){ x.className = x.className.replace("show", ""); }, 3000);
    }

    // Checker for Slide 1 (This uses your original logic)
    function calc1(i) {
        var d = i.toLowerCase().trim();
        var ivcount = (d.match(/iv/g) || []).length;
        var dvcount = (d.match(/dv/g) || []).length;
        var count = dvcount + ivcount;
        var grade = 0;
        if (!d.includes("if") && !d.includes("think") && !d.includes("believe") && d.includes("when") && (d.includes("increase") || d.includes("decrease")) && d.includes("independent variable") && d.includes("dependent variable") && count > 1) {
            grade = 100;
        }
        if (count === 1) {
            showToast("Make sure you include the independent AND dependent variable!");
        }
        return grade;
    }

    // Checker for Slide 2 (EDIT THIS with your logic for question 2)
    function calc2(i) {
        var d = i.toLowerCase().trim();
        var grade = 0;
        if (d.includes("hypothesis")) { // Placeholder logic
            grade = 100;
            showToast("Great use of the word hypothesis!");
        }
        return grade;
    }

    // Checker for Slide 3 (EDIT THIS with your logic for question 3)
    function calc3(i) {
        var d = i.toLowerCase().trim();
        var grade = 0;
        if (d.includes("control group")) { // Placeholder logic
            grade = 100;
        }
        return grade;
    }
    
    // This "router" function calls the correct checker based on the slide number
    function checkCurrentSlideAnswer(answer) {
        let score = 0;
        switch (currentSlideIndex) {
            case 0: // This is Slide 1
                score = calc1(answer);
                break;
            case 1: // This is Slide 2
                score = calc2(answer);
                break;
            case 2: // This is Slide 3
                score = calc3(answer);
                break;
            default:
                showToast("This slide does not have a question to check.");
                break;
        }
        return score;
    }

    // UPDATED: This is the main function that runs when you click the button
    function myfunction() {
        var studentAnswer = document.getElementById("inputbox").value;
        var resultElement = document.getElementById("result");
        
        if (studentAnswer.trim() === "") {
            showToast("Please enter your answer first!");
            return;
        }
        
        var score = checkCurrentSlideAnswer(studentAnswer);
        
        resultElement.innerHTML = "Your Score: " + score;
        
        if (score === 100) {
            showToast("Excellent! That's a perfect answer.");
            resultElement.style.color = "lightgreen";
        } else {
            showToast("Not quite, check your work and try again!");
            resultElement.style.color = "orange";
        }
    }
    
    // This runs when the page has loaded
    window.onload = function() {
        tokenClient = google.accounts.oauth2.initTokenClient({
            client_id: CLIENT_ID,
            scope: SCOPES,
            callback: '',
        });
        gapi.load('client', function() {
            gapi.client.load('https://slides.googleapis.com/$discovery/rest?version=v1');
        });
    }
</script>
</body>
</html>
