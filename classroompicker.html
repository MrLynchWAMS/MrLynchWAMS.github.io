<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="922885153816-2gouv98kqjnb9g12g49a6ld87d4nqtng.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <title>Mr. Lynch's Interactive Slides</title>
    
    <style>
      body{
        background-color: black;
        font-family: arial;
        color: white;
      }
      .header {
        font-size: 40px;
        color: yellow;
        text-align: center;
      }
      p {
        color: white;
        font-size: 1.2em;
      }
      #inputbox {
        width: 90%;
        padding: 10px;
        font-size: 16px;
      }
      #btn {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
      }
      #result {
        margin-top: 20px;
        font-size: 1.5em;
        font-weight: bold;
      }

      /* --- NEW CSS for Two-Column Layout --- */
      .main-container {
        display: flex;
        flex-direction: row;
        align-items: flex-start;
        gap: 20px;
        margin: 30px auto;
        width: 95%;
        max-width: 1400px; /* Adjust as needed */
      }
      .slides-column {
        flex: 2; /* The slides take up twice the space of the controls */
      }
      .slides-column iframe {
        width: 100%; /* Make the iframe responsive */
        height: 50vw; /* Adjust height based on viewport width */
        max-height: 550px;
      }
      .interactive-column {
        flex: 1; /* The controls take up 1/3 of the space */
        text-align: center;
      }
      
      /* --- (Your Toast and Hideous Mode CSS can remain here) --- */
    </style>
</head>
<body>
    <h1 class="header">Mr. Lynch's Interactive Slides</h1>

    <div class="main-container">

        <div class="slides-column">
            <iframe src="https://docs.google.com/presentation/d/e/2PACX-1v.../embed?start=false&loop=false&delayms=3000" frameborder="0" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>
            </div>

        <div class="interactive-column">
            <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
            <p id="prompt">Enter your answer for the current slide:</p>
            <input id="inputbox" type="textbox" placeholder="Your answer here...">
            <br>
            <input id="btn" type="button" value="Check My Answer!" onclick="myfunction()">
            <p id="result"></p>
        </div>

    </div>

    </body>
</html>
