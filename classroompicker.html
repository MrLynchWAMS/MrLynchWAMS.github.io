        var studentEmail = profile.getEmail()
        console.log(studentEmail)
        if (studentEmail.split("@")[1] != "mtps.us"){
          alert("Your not from the MTPS!")
          return
        }
        var classes = {
          1: ["25bondarv@mtps.us", "klynch@mtps.us"],
          2: ["bobby@mtps.us"],
          5: ["sally@mtps.us"]
        }
        var cl = -1
        Object.keys(classes).forEach((k) => {
          console.log(k, cl, classes[k])
          if (classes[k].includes(studentEmail)){
            cl = k
          }
        })
        console.log(cl)
        switch (cl){
          case 1:
            alert("First Period!")
            break
          
          case 2: 
            alert("Second Period")
            break
          
          case -1: 
            alert("Your not in any class")
          
        }
      }
    </script>
