<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“Š</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    <style>
        .modal-content::-webkit-scrollbar { width: 8px; }
        .modal-content::-webkit-scrollbar-track { background: #374151; }
        .modal-content::-webkit-scrollbar-thumb { background: #9ca3af; border-radius: 4px; }
        .modal-content::-webkit-scrollbar-thumb:hover { background: #6b7280; }
        .hidden { display: none; }
        .toast-wrapper { position: fixed; z-index: 100; padding: 1rem; width: 100%; max-width: 24rem; pointer-events: none; }
        .toast-wrapper > div { pointer-events: auto; }
        .top-right { top: 0; right: 0; }
        @keyframes fade-in-up { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fade-out-down { from { opacity: 1; transform: translateY(0); } to { opacity: 0; transform: translateY(20px); } }
        .animate-fade-in-up { animation: fade-in-up 0.5s ease-out forwards; }
        .animate-fade-out-down { animation: fade-out-down 0.5s ease-in forwards; }
    </style>
</head>
<body class="bg-gray-900 text-white font-sans">
    <div class="container mx-auto p-4">
        <div id="pageLoader" class="text-center mt-20">
            <h1 class="text-3xl font-bold text-yellow-400">Loading Dashboard...</h1>
            <p id="loadingError" class="text-red-500 mt-4"></p>
        </div>
        <div id="loginContainer" class="hidden max-w-md mx-auto mt-20 bg-gray-800 p-8 rounded-lg shadow-xl">
            <h1 id="assignmentNameLogin" class="text-3xl font-bold text-yellow-400 mb-6 text-center">Teacher Dashboard</h1>
            <div id="g_id_onload" data-client_id="1032478689007-9gk70vsn7i58l6f0qn5sr8q78sne1al5.apps.googleusercontent.com" data-callback="handleCredentialResponse"></div>
            <div class="g_id_signin" data-type="standard" data-size="large" data-theme="filled_black" data-text="signin_with" data-shape="rectangular" data-logo_alignment="left"></div>
            <p id="loginError" class="text-red-500 mt-4 text-center"></p>
        </div>
        <div id="mainContainer" class="hidden">
            <div class="flex justify-between items-center mb-6">
                <h1 id="dashboardTitle" class="text-3xl font-bold text-yellow-400"></h1>
                <button onclick="handleSignOut()" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg">Sign Out</button>
            </div>
            <div class="mb-4 flex items-center gap-4">
                <label for="classFilter" class="font-semibold">Class:</label>
                <select id="classFilter" onchange="filterByClass(this.value)" class="bg-gray-700 border border-gray-600 rounded-md p-2 text-white"></select>
                <button id="exportButton" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">Export to CSV</button>
            </div>
            <div class="overflow-x-auto bg-gray-800 rounded-lg shadow">
                <table class="min-w-full divide-y divide-gray-700">
                    <thead class="bg-gray-700">
                        <tr id="tableHeader"></tr>
                    </thead>
                    <tbody id="studentData" class="divide-y divide-gray-600"></tbody>
                </table>
            </div>
        </div>
    </div>
    <div id="submissionModal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50">
        <div class="bg-gray-800 rounded-lg shadow-xl p-6 max-w-4xl w-full">
            <div class="flex justify-between items-center mb-4">
                <h2 id="modalTitle" class="text-2xl font-bold text-yellow-400"></h2>
                <button onclick="closeModal()" class="text-gray-400 hover:text-white text-3xl">&times;</button>
            </div>
            <div id="modalContent" class="modal-content max-h-[70vh] overflow-y-auto pr-4"></div>
        </div>
    </div>
    <div id="toast-wrapper-top-right" class="toast-wrapper top-right space-y-3"></div>
<script>
    const TEACHER_EMAILS = ["klynch@mtps.us", "mstuart@mtps.us", "cfiori@mtps.us", "mlock@mtps.us", "cheine@mtps.us"];
    const firebaseConfig = {
      apiKey: "AIzaSyBnw3xU5aOSExv6dx7Kr-k2pvCXzn_1UyY",
      authDomain: "mrlynch-slides-app.firebaseapp.com",
      projectId: "mrlynch-slides-app",
      storageBucket: "mrlynch-slides-app.appspot.com",
      messagingSenderId: "223179627035",
      appId: "1:223179627035:web:ff0f538f3029d829c3f6be"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    let assignmentData = null;
    let studentData = [];
    let activeClass = 'All';
    let assignmentId;

    window.onload = function() {
        const urlParams = new URLSearchParams(window.location.search);
        assignmentId = urlParams.get('assignmentId');
        if (!assignmentId) {
            document.getElementById('loadingError').textContent = "Error: No assignment ID provided in the URL.";
            return;
        }
        auth.onAuthStateChanged(user => {
            if (user) {
                if (TEACHER_EMAILS.includes(user.email)) {
                    loadDashboard();
                } else {
                    document.getElementById('pageLoader').classList.add('hidden');
                    document.getElementById('loadingError').textContent = "Access Denied: You are not authorized to view this page.";
                    auth.signOut();
                }
            } else {
                document.getElementById('pageLoader').classList.add('hidden');
                document.getElementById('loginContainer').classList.remove('hidden');
            }
        });
    };

    async function loadDashboard() {
        try {
            const doc = await db.collection("assignments").doc(assignmentId).get();
            if (!doc.exists) {
                document.getElementById('loadingError').textContent = "Error: This assignment could not be found.";
                return;
            }
            assignmentData = { id: doc.id, ...doc.data() };
            document.title = assignmentData.name + " - Dashboard";
            document.getElementById('dashboardTitle').textContent = `Dashboard for: ${assignmentData.name}`;
            await fetchStudentData();
            populateClassFilter();
            displayStudentData();
            document.getElementById('pageLoader').classList.add('hidden');
            document.getElementById('mainContainer').classList.remove('hidden');
        } catch (error) {
            console.error("Error loading dashboard:", error);
            document.getElementById('loadingError').textContent = "An error occurred while loading the dashboard.";
        }
    }

    async function fetchStudentData() {
        // **FIX:** Fetch ALL students to show all classes, not just those assigned.
        const studentQuery = db.collection("students"); 
        const submissionQuery = db.collection("submissions").where("assignmentId", "==", assignmentId);
        const statusQuery = db.collection("submissionStatus").where("assignmentId", "==", assignmentId).where("status", "==", "submitted");
        
        const [studentSnapshot, submissionSnapshot, statusSnapshot] = await Promise.all([studentQuery.get(), submissionQuery.get(), statusQuery.get()]);

        const submissionsByStudent = {};
        submissionSnapshot.forEach(doc => {
            const data = doc.data();
            if (!submissionsByStudent[data.studentEmail]) {
                submissionsByStudent[data.studentEmail] = [];
            }
            submissionsByStudent[data.studentEmail].push(data);
        });
        
        const submittedEmails = new Set();
        statusSnapshot.forEach(doc => {
            submittedEmails.add(doc.data().studentEmail);
        });

        studentData = studentSnapshot.docs.map(doc => {
            const s = doc.data();
            return {
                ...s,
                submissions: submissionsByStudent[s.email] || [],
                isSubmitted: submittedEmails.has(s.email)
            };
        });
    }

    function populateClassFilter() {
        const classFilter = document.getElementById('classFilter');
        classFilter.innerHTML = '<option value="All">All Classes</option>';
        const classes = [...new Set(studentData.map(s => s.class))].sort();
        classes.forEach(c => {
            classFilter.innerHTML += `<option value="${c}">${c}</option>`;
        });
    }

    function filterByClass(className) {
        activeClass = className;
        displayStudentData();
    }

    function displayStudentData() {
        const tableHeader = document.getElementById('tableHeader');
        const studentList = document.getElementById('studentData');
        const numQuestions = assignmentData.slideIds.length;
        
        let headerHtml = '<tr><th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Student Name</th><th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Class</th><th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Submitted</th>';
        for (let i = 1; i <= numQuestions; i++) {
            headerHtml += `<th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Q${i}</th>`;
        }
        headerHtml += '</tr>';
        tableHeader.innerHTML = headerHtml;

        let tableHtml = '';
        const filteredStudents = (activeClass === 'All' ? studentData : studentData.filter(s => s.class === activeClass))
            .sort((a, b) => a.name.localeCompare(b.name));
        
        filteredStudents.forEach(student => {
            const isSubmitted = student.isSubmitted || false;
            tableHtml += `<tr class="hover:bg-gray-700">`;
            tableHtml += `<td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-white">${student.name}</td>`;
            tableHtml += `<td class="px-6 py-4 whitespace-nowrap text-sm text-gray-300">${student.class}</td>`;
            tableHtml += `<td class="px-6 py-4 whitespace-nowrap text-sm text-gray-300">
                            <input type="checkbox" 
                                   data-student-email="${student.email}" 
                                   onchange="toggleSubmissionStatus('${student.email}', this.checked)" 
                                   ${isSubmitted ? 'checked' : ''}
                                   class="h-4 w-4 rounded border-gray-600 bg-gray-700 text-blue-600 focus:ring-blue-500 cursor-pointer">
                         </td>`;
            for (let i = 0; i < numQuestions; i++) {
                const latestSubmission = student.submissions
                    .filter(s => s.slideIndex === i)
                    .sort((a, b) => (b.timestamp?.seconds || 0) - (a.timestamp?.seconds || 0))[0];
                
                if (latestSubmission) {
                    const color = latestSubmission.score >= 90 ? 'text-green-400' : 'text-yellow-400';
                    tableHtml += `<td class="px-6 py-4 whitespace-nowrap text-sm ${color} font-semibold cursor-pointer" onclick="showSubmissions('${student.email}', ${i})">${latestSubmission.score}</td>`;
                } else {
                    tableHtml += `<td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">-</td>`;
                }
            }
            tableHtml += `</tr>`;
        });
        studentList.innerHTML = tableHtml;
    }

    async function toggleSubmissionStatus(studentEmail, isChecked) {
        const student = studentData.find(s => s.email === studentEmail);
        if (!student) {
            showToast("Could not find student data.", { color: 'red' });
            return;
        }

        try {
            if (isChecked) {
                // Logic to SUBMIT for the student
                await db.collection("submissionStatus").add({
                    studentEmail: student.email,
                    studentName: student.name,
                    assignmentId: assignmentId,
                    status: 'submitted',
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
                student.isSubmitted = true;
                showToast(`Submitted for ${student.name}.`, { color: 'green' });
            } else {
                // Logic to UN-SUBMIT for the student
                const statusQuery = db.collection("submissionStatus")
                    .where("studentEmail", "==", studentEmail)
                    .where("assignmentId", "==", assignmentId);
                const statusSnapshot = await statusQuery.get();
                if (!statusSnapshot.empty) {
                    const docId = statusSnapshot.docs[0].id;
                    await db.collection("submissionStatus").doc(docId).delete();
                    student.isSubmitted = false;
                    showToast(`Un-submitted for ${student.name}.`, { color: 'green' });
                } else {
                    showToast(`No submission record found to remove for ${student.name}.`, { color: 'blue' });
                }
            }
        } catch (error) {
            console.error("Error updating submission status:", error);
            showToast("Operation failed. See console for details.", { color: 'red' });
            // Revert local state on error
            student.isSubmitted = !isChecked; 
        } finally {
            // **FIX:** Refresh the table to show the change
            displayStudentData();
        }
    }

    function showSubmissions(studentEmail, slideIndex) {
        const student = studentData.find(s => s.email === studentEmail);
        if (!student) return;
        const submissionsForSlide = student.submissions
            .filter(s => s.slideIndex === slideIndex)
            .sort((a, b) => (b.timestamp?.seconds || 0) - (a.timestamp?.seconds || 0));
        
        document.getElementById('modalTitle').textContent = `Submissions for ${student.name} - Question ${slideIndex + 1}`;
        const modalContent = document.getElementById('modalContent');
        let contentHtml = '<div class="space-y-4">';
        if (submissionsForSlide.length > 0) {
            submissionsForSlide.forEach(sub => {
                const date = sub.timestamp ? new Date(sub.timestamp.seconds * 1000).toLocaleString() : 'N/A';
                contentHtml += `<div class="bg-gray-700 p-4 rounded-lg">
                                  <div class="flex justify-between items-center mb-2">
                                    <p class="font-bold text-lg">Score: ${sub.score}</p>
                                    <p class="text-sm text-gray-400">${date}</p>
                                  </div>
                                  <p class="whitespace-pre-wrap font-mono bg-gray-900 p-3 rounded">${sub.answer}</p>
                                </div>`;
            });
        } else {
            contentHtml += '<p>No submissions for this question.</p>';
        }
        contentHtml += '</div>';
        modalContent.innerHTML = contentHtml;
        document.getElementById('submissionModal').classList.remove('hidden');
    }

    function closeModal() {
        document.getElementById('submissionModal').classList.add('hidden');
    }

    function handleCredentialResponse(response) {
        const credential = firebase.auth.GoogleAuthProvider.credential(response.credential);
        auth.signInWithCredential(credential).catch(error => {
            console.error("Firebase sign-in failed:", error);
            document.getElementById('loginError').textContent = "Google Sign-In failed.";
        });
    }

    function handleSignOut() {
        auth.signOut().then(() => window.location.reload());
    }

    function showToast(message, options = {}) {
        const { color = 'default', duration = 5000 } = options;
        const wrapper = document.getElementById('toast-wrapper-top-right');
        const toast = document.createElement('div');
        toast.className = 'flex items-center justify-between p-4 rounded-lg shadow-lg text-white max-w-sm w-full animate-fade-in-up';
        const colors = { default: 'bg-gray-700', green: 'bg-green-600', red: 'bg-red-600', blue: 'bg-blue-600' };
        toast.classList.add(colors[color] || colors['default']);
        toast.innerHTML = `<span>${message}</span><button onclick="this.parentElement.remove()" class="ml-4 text-2xl font-bold">&times;</button>`;
        wrapper.appendChild(toast);
        setTimeout(() => {
            toast.classList.remove('animate-fade-in-up');
            toast.classList.add('animate-fade-out-down');
            toast.addEventListener('animationend', () => toast.remove());
        }, duration);
    }
    
    function exportToCSV() {
        let csvContent = "data:text/csv;charset=utf-8,";
        const numQuestions = assignmentData.slideIds.length;
        let headers = ["Email", "Last Name", "First Name", "Last, First", "Class", "Average Score", "Completion %"];
        for (let i = 1; i <= numQuestions; i++) { headers.push(`Q${i} Score`); }
        csvContent += headers.join(',') + "\r\n";

        const studentsToExport = (activeClass === 'All' ? studentData : studentData.filter(s => s.class === activeClass))
            .sort((a, b) => a.name.localeCompare(b.name));

        studentsToExport.forEach(student => {
            const nameParts = student.name.split(' ');
            const lastName = nameParts.pop() || "";
            const firstName = nameParts.join(' ') || "";
            const lastFirst = `"${lastName}, ${firstName}"`;
            let scores = [];
            let totalScore = 0;
            let attemptedQuestions = 0;
            for (let i = 0; i < numQuestions; i++) {
                const latestSubmission = student.submissions
                    .filter(s => s.slideIndex === i)
                    .sort((a, b) => (b.timestamp?.seconds || 0) - (a.timestamp?.seconds || 0))[0];
                if (latestSubmission) { scores.push(latestSubmission.score); totalScore += latestSubmission.score; attemptedQuestions++; } 
                else { scores.push(""); }
            }
            const averageScore = attemptedQuestions > 0 ? (totalScore / attemptedQuestions).toFixed(2) : "";
            const completionPercentage = numQuestions > 0 ? ((attemptedQuestions / numQuestions) * 100).toFixed(2) : "0.00";
            let row = [
                student.email, `"${lastName}"`, `"${firstName}"`, lastFirst, student.class,
                averageScore, completionPercentage, ...scores
            ].join(',');
            csvContent += row + "\r\n";
        });

        // Use encodeURIComponent to handle special characters correctly in the CSV content
        var encodedUri = encodeURI(csvContent);
        const link = document.createElement("a");
        link.setAttribute("href", encodedUri);
        const safeAssignmentName = assignmentData.name.replace(/[^a-z0-9]/gi, '_');
        const safeViewName = activeClass.replace(/\s+/g, '_');
        link.setAttribute("download", `submissions_${safeAssignmentName}_${safeViewName}.csv`);
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }
    document.getElementById('exportButton').onclick = exportToCSV;
</script>
</body>
</html>
