<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    <style>
        .hidden { display: none; }
        .btn-action { transition: background-color 0.2s, transform 0.1s; }
        .btn-action:active { transform: scale(0.95); }
        @keyframes fade-in-right { from { opacity: 0; transform: translateX(100%); } to { opacity: 1; transform: translateX(0); } }
        @keyframes fade-out-right { from { opacity: 1; transform: translateX(0); } to { opacity: 0; transform: translateX(100%); } }
        .animate-fade-in-right { animation: fade-in-right 0.5s ease-out forwards; }
        .animate-fade-out-right { animation: fade-out-right 0.5s ease-in forwards; }
    </style>
</head>
<body class="bg-gray-900 text-white font-sans">

    <div id="pageLoader" class="flex flex-col items-center justify-center h-screen">
        <h1 class="text-4xl font-bold text-yellow-400 mb-4">Assignment Management</h1>
        <p id="loading-text" class="text-lg text-gray-300">Initializing...</p>
        <div id="signInButtonContainer" class="hidden mt-8">
            <div id="g_id_onload" data-client_id="1032478689007-9gk70vsn7i58l6f0qn5sr8q78sne1al5.apps.googleusercontent.com" data-callback="handleCredentialResponse"></div>
            <div class="g_id_signin" data-type="standard" data-size="large" data-theme="filled_black" data-text="signin_with" data-shape="rectangular" data-logo_alignment="left"></div>
            <p id="auth-error" class="text-red-500 mt-4"></p>
        </div>
    </div>

    <div id="assignmentContent" class="hidden container mx-auto p-4 md:p-8">
        <div class="flex justify-between items-center mb-6 flex-wrap gap-4">
            <h1 class="text-3xl font-bold text-yellow-400">Your Assignments</h1>
            <div>
                <a href="./roster.html" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg btn-action">Manage Roster</a>
                <button id="signOutButton" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg btn-action">Sign Out</button>
            </div>
        </div>
        
        <div id="loadingState" class="text-center py-10"><p class="text-xl">Loading assignments...</p></div>

        <div id="assignmentsList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Assignment cards and the "Create New" card will be dynamically added here -->
        </div>
    </div>

    <!-- Create Assignment Modal -->
    <div id="createModal" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 z-50">
        <div class="bg-gray-800 rounded-lg shadow-2xl w-full max-w-lg">
            <div class="flex justify-between items-center p-4 border-b border-gray-700">
                <h2 class="text-2xl font-bold text-yellow-400">Create New Assignment</h2>
                <button onclick="closeCreateModal()" class="text-gray-400 hover:text-white text-3xl">&times;</button>
            </div>
            <div class="p-6">
                <label for="assignmentName" class="block text-sm font-medium text-gray-300 mb-2">Assignment Name</label>
                <input type="text" id="assignmentName" placeholder="e.g., Chapter 5 Review" class="w-full p-3 mb-4 bg-gray-700 rounded border border-gray-600">
                <label for="slidesLink" class="block text-sm font-medium text-gray-300 mb-2">Google Slides Share Link</label>
                <input type="text" id="slidesLink" placeholder="Paste the full URL from Google Slides" class="w-full p-3 mb-4 bg-gray-700 rounded border border-gray-600">
                <p id="modal-error" class="text-red-500 mb-4"></p>
                <button onclick="handleCreateAssignment()" id="createAssignmentBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg btn-action">Create Assignment</button>
            </div>
        </div>
    </div>
    
    <!-- Status/Scheduling Modal -->
    <div id="statusModal" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 z-50">
        <div class="bg-gray-800 rounded-lg shadow-2xl w-full max-w-xl">
            <div class="flex justify-between items-center p-4 border-b border-gray-700">
                <h2 id="statusModalTitle" class="text-2xl font-bold text-yellow-400">Manage Status</h2>
                <button onclick="closeStatusModal()" class="text-gray-400 hover:text-white text-3xl">&times;</button>
            </div>
            <div id="statusModalContent" class="p-6 max-h-[60vh] overflow-y-auto"></div>
            <div class="p-4 bg-gray-700/50 flex justify-end">
                 <button onclick="handleSaveAssignmentStatus()" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg btn-action">Save Changes</button>
            </div>
        </div>
    </div>
    
    <div id="toast-wrapper" class="fixed top-4 right-4 z-[100] space-y-3 w-full max-w-sm"></div>

<script>
    const TEACHER_EMAILS = ["klynch@mtps.us", "cheine@mtps.us", "mlock@mtps.us", "cfiori@mtps.us", "mstuart@mtps.us"];
    const firebaseConfig = {
      apiKey: "AIzaSyBnw3xU5aOSExv6dx7Kr-k2pvCXzn_1UyY",
      authDomain: "mrlynch-slides-app.firebaseapp.com",
      projectId: "mrlynch-slides-app",
      storageBucket: "mrlynch-slides-app.appspot.com",
      messagingSenderId: "223179627035",
      appId: "1:223179627035:web:ff0f538f3029d829c3f6be"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();
    let activeAssignmentId = null;
    let allClassNames = [];

    auth.onAuthStateChanged(user => {
        if (user && TEACHER_EMAILS.map(e => e.toLowerCase()).includes(user.email.toLowerCase())) {
            document.getElementById('pageLoader').classList.add('hidden');
            document.getElementById('assignmentContent').classList.remove('hidden');
            loadAssignmentsAndClasses();
        } else {
            document.getElementById('loading-text').textContent = "Please sign in to continue.";
            document.getElementById('signInButtonContainer').classList.remove('hidden');
        }
    });

    function handleCredentialResponse(response) {
        const credential = firebase.auth.GoogleAuthProvider.credential(response.credential);
        auth.signInWithCredential(credential).catch(error => {
            console.error("Firebase sign-in error", error);
            document.getElementById('auth-error').innerText = "Firebase sign-in failed. Please try again.";
        });
    }

    async function loadAssignmentsAndClasses() {
        try {
            const studentSnapshot = await db.collection("students").get();
            const students = studentSnapshot.docs.map(doc => doc.data());
            allClassNames = [...new Set(students.map(s => s.class))].sort();
        } catch (error) {
            console.error("Could not load class roster:", error);
            showToast("Error: Could not load class roster.", { color: 'red' });
        }
        
        db.collection("assignments").orderBy("createdAt", "desc")
          .onSnapshot(renderAssignments, error => {
              console.error("Error loading assignments:", error);
              document.getElementById('loadingState').innerText = "Error loading assignments. See console for details.";
          });
    }

    function renderAssignments(snapshot) {
        const listContainer = document.getElementById('assignmentsList');
        const loadingState = document.getElementById('loadingState');
        listContainer.innerHTML = '';
        if (snapshot.empty) {
            loadingState.innerText = "No assignments found. Click '+' to create your first one!";
            loadingState.classList.remove('hidden');
        } else {
            loadingState.classList.add('hidden');
        }
        snapshot.docs.forEach(doc => {
            const assignment = { id: doc.id, ...doc.data() };
            const card = document.createElement('div');
            card.className = "bg-gray-800 rounded-lg p-6 shadow-lg flex flex-col justify-between";
            const date = assignment.createdAt ? new Date(assignment.createdAt.seconds * 1000).toLocaleDateString() : 'No date';
            
            let statusHTML = '<ul class="text-xs space-y-1">';
            if (assignment.assignedClasses && assignment.assignedClasses.length > 0) {
                assignment.assignedClasses.sort().forEach(className => {
                    const status = assignment.classStatus?.[className] || 'closed';
                    const color = status === 'open' ? 'text-green-400' : 'text-red-400';
                    statusHTML += `<li><span class="font-semibold">${className}:</span> <span class="${color}">${status}</span></li>`;
                });
            } else {
                statusHTML += '<li>Not yet assigned to any classes.</li>';
            }
            statusHTML += '</ul>';

            card.innerHTML = `
                <div>
                    <h3 class="text-2xl font-bold text-yellow-400 mb-2">${assignment.name}</h3>
                    <div class="mb-2">${statusHTML}</div>
                    <p class="text-gray-500 text-xs mt-2">Created: ${date}</p>
                </div>
                <div class="mt-4 pt-4 border-t border-gray-700 flex flex-col gap-2">
                    <div class="flex justify-between gap-2">
                        <a href="./dashboard.html?assignmentId=${assignment.id}" class="flex-1 text-center bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-3 rounded-lg btn-action">View Results</a>
                        <a href="./editor.html?id=${assignment.id}" class="flex-1 text-center bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-3 rounded-lg btn-action">Edit</a>
                    </div>
                    <div class="flex justify-between gap-2">
                         <button onclick="openStatusModal('${assignment.id}')" class="flex-1 text-center bg-yellow-600 hover:bg-yellow-700 text-white font-bold py-2 px-3 rounded-lg btn-action">Assign & Schedule</button>
                         <button onclick="deleteAssignment('${assignment.id}', '${assignment.name}')" class="flex-1 text-center bg-red-700 hover:bg-red-800 text-white font-bold py-2 px-3 rounded-lg btn-action">Delete</button>
                    </div>
                </div>
            `;
            listContainer.appendChild(card);
        });
        const createCard = document.createElement('div');
        createCard.className = "bg-gray-800 hover:bg-gray-700/50 border-2 border-dashed border-gray-600 rounded-lg flex items-center justify-center min-h-[16rem] cursor-pointer transition-all";
        createCard.onclick = openCreateModal;
        createCard.innerHTML = `<div class="text-center"><span class="text-5xl text-gray-500">+</span><p class="text-xl font-semibold text-gray-400 mt-2">Create New Assignment</p></div>`;
        listContainer.appendChild(createCard);
    }
    
    const createModal = document.getElementById('createModal');
    function openCreateModal() { createModal.classList.remove('hidden'); }
    function closeCreateModal() { 
        createModal.classList.add('hidden'); 
        document.getElementById('assignmentName').value = '';
        document.getElementById('slidesLink').value = '';
        document.getElementById('modal-error').innerText = '';
    }
    
    async function handleCreateAssignment() {
        const name = document.getElementById('assignmentName').value.trim();
        const link = document.getElementById('slidesLink').value.trim();
        const errorP = document.getElementById('modal-error');
        errorP.innerText = '';
        if (!name || !link) {
            errorP.innerText = "Please fill out both fields."; return;
        }
        const presentationIdRegex = /presentation\/d\/([a-zA-Z0-9-_]+)/;
        const match = link.match(presentationIdRegex);
        if (!match || !match[1]) {
            errorP.innerText = "Invalid Google Slides link."; return;
        }
        const presentationId = match[1];
        try {
            document.getElementById('createAssignmentBtn').innerText = "Creating...";
            await db.collection("assignments").add({
                name: name,
                presentationId: presentationId,
                assignedClasses: [],
                classStatus: {},
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            });
            closeCreateModal();
        } catch (error) {
            console.error("Error creating assignment:", error);
            errorP.innerText = "Could not create assignment.";
        } finally {
            document.getElementById('createAssignmentBtn').innerText = "Create Assignment";
        }
    }

    const statusModal = document.getElementById('statusModal');
    async function openStatusModal(assignmentId) {
        activeAssignmentId = assignmentId;
        const modalTitle = document.getElementById('statusModalTitle');
        const modalContent = document.getElementById('statusModalContent');
        modalContent.innerHTML = '<p class="text-gray-400">Loading data...</p>';
        statusModal.classList.remove('hidden');

        try {
            const assignmentDoc = await db.collection("assignments").doc(assignmentId).get();
            const assignment = assignmentDoc.data();
            modalTitle.innerText = `Manage Status for: ${assignment.name}`;
            
            let contentHTML = `
                <div class="flex justify-end gap-2 mb-4">
                    <button onclick="setAllStatuses('open')" class="text-sm bg-green-600 hover:bg-green-700 px-3 py-1 rounded-md btn-action">Open All</button>
                    <button onclick="setAllStatuses('closed')" class="text-sm bg-yellow-600 hover:bg-yellow-700 px-3 py-1 rounded-md btn-action">Close All</button>
                    <button onclick="setAllStatuses('not-assigned')" class="text-sm bg-gray-600 hover:bg-gray-500 px-3 py-1 rounded-md btn-action">Unassign All</button>
                </div>
                <div class="space-y-4">
            `;
            const classStatus = assignment.classStatus || {};

            if (allClassNames.length === 0) {
                contentHTML += '<p class="text-gray-400">No classes found in your roster.</p>';
            } else {
                allClassNames.forEach(className => {
                    const currentStatus = classStatus[className] || 'not-assigned';
                    contentHTML += `
                        <div class="flex justify-between items-center bg-gray-700 p-3 rounded-lg">
                            <label for="status-${className}" class="font-semibold">${className}</label>
                            <select id="status-${className}" data-class-name="${className}" class="bg-gray-600 rounded p-2 border border-gray-500">
                                <option value="open" ${currentStatus === 'open' ? 'selected' : ''}>Open</option>
                                <option value="closed" ${currentStatus === 'closed' ? 'selected' : ''}>Closed</option>
                                <option value="not-assigned" ${currentStatus === 'not-assigned' ? 'selected' : ''}>Not Assigned</option>
                            </select>
                        </div>
                    `;
                });
            }
            contentHTML += '</div>';
            modalContent.innerHTML = contentHTML;

        } catch (error) {
            console.error("Error loading status modal data:", error);
            modalContent.innerHTML = '<p class="text-red-500">Could not load class data.</p>';
        }
    }
    
    function setAllStatuses(status) {
        document.querySelectorAll('#statusModalContent select').forEach(select => {
            select.value = status;
        });
    }

    function closeStatusModal() {
        statusModal.classList.add('hidden');
        activeAssignmentId = null;
    }

    async function handleSaveAssignmentStatus() {
        if (!activeAssignmentId) return;
        const newAssignedClasses = [];
        const newClassStatus = {};
        document.querySelectorAll('#statusModalContent select').forEach(select => {
            const className = select.dataset.className;
            const status = select.value;
            if (status !== 'not-assigned') {
                newAssignedClasses.push(className);
                newClassStatus[className] = status;
            }
        });
        try {
            await db.collection("assignments").doc(activeAssignmentId).update({
                assignedClasses: newAssignedClasses,
                classStatus: newClassStatus
            });
            showToast("Assignment updated successfully!", {color: 'green'});
            closeStatusModal();
        } catch (error) {
            console.error("Error updating assignment:", error);
            showToast("Failed to update assignment.", {color: 'red'});
        }
    }
    
    async function deleteAssignment(id, name) {
        if (confirm(`Are you sure you want to permanently delete the assignment "${name}"? This action cannot be undone.`)) {
             try {
                await db.collection("assignments").doc(id).delete();
                showToast("Assignment deleted.", {color: 'blue'});
            } catch (error) {
                console.error("Error deleting assignment:", error);
                showToast("Could not delete assignment.", {color: 'red'});
            }
        }
    }

    document.getElementById('signOutButton').onclick = () => { auth.signOut(); };
    function showToast(message, options = {}) { const { color = 'default', duration = 3000 } = options; const wrapper = document.getElementById('toast-wrapper'); if (!wrapper) return; const toast = document.createElement('div'); toast.className = 'flex items-center justify-between p-4 rounded-lg shadow-lg text-white max-w-sm animate-fade-in-right'; const colors = { default: 'bg-gray-700', green: 'bg-green-600', red: 'bg-red-600', blue: 'bg-blue-600' }; toast.classList.add(colors[color] || colors['default']); const messageSpan = document.createElement('span'); messageSpan.textContent = message; toast.appendChild(messageSpan); const closeButton = document.createElement('button'); closeButton.innerHTML = '&times;'; closeButton.className = 'ml-4 text-2xl font-bold leading-none hover:text-gray-300 focus:outline-none'; let timeoutId = null; const dismiss = () => { if (timeoutId) clearTimeout(timeoutId); toast.classList.remove('animate-fade-in-right'); toast.classList.add('animate-fade-out-right'); toast.addEventListener('animationend', () => toast.remove()); }; closeButton.onclick = dismiss; toast.appendChild(closeButton); wrapper.appendChild(toast); timeoutId = setTimeout(dismiss, duration); }
</script>
</body>
</html>
