<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
    <style>
        .hidden { display: none; }
    </style>
</head>
<body class="bg-gray-900 text-white font-sans">

    <!-- SIGN-IN PROMPT -->
    <div id="signInPrompt" class="flex flex-col items-center justify-center h-screen">
        <h1 class="text-4xl font-bold text-yellow-400 mb-4">Assignment Management</h1>
        <p class="text-lg text-gray-300 mb-8">Please sign in to manage your assignments.</p>
        <div id="g_id_onload" data-client_id="1032478689007-9gk70vsn7i58l6f0qn5sr8q78sne1al5.apps.googleusercontent.com" data-callback="handleCredentialResponse" data-auto_select="true" data-use_fedcm_for_prompt="false"></div>
        <div class="g_id_signin" data-type="standard" data-size="large" data-theme="filled_black" data-text="signin_with" data-shape="rectangular" data-logo_alignment="left"></div>
        <p id="auth-error" class="text-red-500 mt-4"></p>
    </div>

    <!-- MAIN DASHBOARD CONTENT -->
    <div id="assignmentContent" class="hidden container mx-auto p-4 md:p-8">
        <div class="flex justify-between items-center mb-6 flex-wrap gap-4">
            <h1 class="text-3xl font-bold text-yellow-400">Your Assignments</h1>
            <button id="signOutButton" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg">Sign Out</button>
        </div>
        
        <div id="loadingState" class="text-center py-10"><p class="text-xl">Loading assignments...</p></div>

        <div id="assignmentsList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Assignment cards and the "Create New" card will be dynamically added here -->
        </div>
    </div>

    <!-- CREATE ASSIGNMENT MODAL -->
    <div id="createModal" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 z-50">
        <div class="bg-gray-800 rounded-lg shadow-2xl w-full max-w-lg">
            <div class="flex justify-between items-center p-4 border-b border-gray-700">
                <h2 class="text-2xl font-bold text-yellow-400">Create New Assignment</h2>
                <button onclick="closeCreateModal()" class="text-gray-400 hover:text-white text-3xl">&times;</button>
            </div>
            <div class="p-6">
                <label for="assignmentName" class="block text-sm font-medium text-gray-300 mb-2">Assignment Name</label>
                <input type="text" id="assignmentName" placeholder="e.g., Chapter 5 Review" class="w-full p-3 mb-4 bg-gray-700 rounded border border-gray-600 focus:outline-none focus:ring-2 focus:ring-yellow-500">
                
                <label for="slidesLink" class="block text-sm font-medium text-gray-300 mb-2">Google Slides Share Link</label>
                <input type="text" id="slidesLink" placeholder="Paste the full URL from Google Slides" class="w-full p-3 mb-4 bg-gray-700 rounded border border-gray-600 focus:outline-none focus:ring-2 focus:ring-yellow-500">
                
                <p id="modal-error" class="text-red-500 mb-4"></p>
                <button onclick="handleCreateAssignment()" id="createAssignmentBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition-colors">Create Assignment</button>
            </div>
        </div>
    </div>

<script>
    const TEACHER_EMAIL = "klynch@mtps.us";
    const CLIENT_ID = "1032478689007-9gk70vsn7i58l6f0qn5sr8q78sne1al5.apps.googleusercontent.com";
    const firebaseConfig = {
      apiKey: "AIzaSyBnw3xU5aOSExv6dx7Kr-k2pvCXzn_1UyY",
      authDomain: "mrlynch-slides-app.firebaseapp.com",
      projectId: "mrlynch-slides-app",
      storageBucket: "mrlynch-slides-app.appspot.com",
      messagingSenderId: "223179627035",
      appId: "1:223179627035:web:ff0f538f3029d829c3f6be"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function decodeJwtResponse(token) { try { const base64Url = token.split('.')[1]; const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/'); const jsonPayload = decodeURIComponent(window.atob(base64).split('').map(function(c) { return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2); }).join('')); return JSON.parse(jsonPayload); } catch (e) { return null; } }

    function handleCredentialResponse(response) {
        const userProfile = decodeJwtResponse(response.credential);
        if (userProfile.email.toLowerCase() === TEACHER_EMAIL.toLowerCase()) {
            document.getElementById('signInPrompt').classList.add('hidden');
            document.getElementById('assignmentContent').classList.remove('hidden');
            loadAssignments();
        } else {
            document.getElementById('auth-error').innerText = "Access Denied. Please sign in with the teacher account.";
            google.accounts.id.disableAutoSelect();
        }
    }

    async function loadAssignments() {
        const listContainer = document.getElementById('assignmentsList');
        const loadingState = document.getElementById('loadingState');
        
        listContainer.innerHTML = '';
        
        try {
            const snapshot = await db.collection("assignments").orderBy("createdAt", "desc").get();

            if (snapshot.empty) {
                loadingState.innerText = "No assignments found. Click '+' to create your first one!";
                loadingState.classList.remove('hidden');
            } else {
                loadingState.classList.add('hidden');
            }

            snapshot.docs.forEach(doc => {
                const assignment = { id: doc.id, ...doc.data() };
                const card = document.createElement('div');
                card.className = "bg-gray-800 rounded-lg p-6 shadow-lg cursor-pointer hover:ring-2 hover:ring-yellow-500 transition-all";
                
                // UPDATED: This now links to the new editor.html page
                card.onclick = () => {
                    window.location.href = `./editor.html?id=${assignment.id}`;
                };

                const date = assignment.createdAt ? new Date(assignment.createdAt.seconds * 1000).toLocaleDateString() : 'No date';
                
                card.innerHTML = `
                    <h3 class="text-2xl font-bold text-yellow-400 mb-2">${assignment.name}</h3>
                    <p class="text-gray-400 text-sm">Created: ${date}</p>
                    <p class="text-gray-500 text-xs mt-4 truncate">Presentation ID: ${assignment.presentationId}</p>
                `;
                listContainer.appendChild(card);
            });

        } catch (error) {
            console.error("Error loading assignments:", error);
            loadingState.innerText = "Error loading assignments. See console for details.";
        } finally {
            const createCard = document.createElement('div');
            createCard.className = "bg-gray-800 hover:bg-gray-700/50 border-2 border-dashed border-gray-600 rounded-lg flex items-center justify-center h-48 cursor-pointer transition-all";
            createCard.onclick = openCreateModal;
            createCard.innerHTML = `
                <div class="text-center">
                    <span class="text-5xl text-gray-500">+</span>
                    <p class="text-xl font-semibold text-gray-400 mt-2">Create New Assignment</p>
                </div>
            `;
            listContainer.appendChild(createCard);
        }
    }

    // --- MODAL LOGIC ---
    const createModal = document.getElementById('createModal');
    function openCreateModal() { createModal.classList.remove('hidden'); }
    function closeCreateModal() { 
        createModal.classList.add('hidden'); 
        document.getElementById('assignmentName').value = '';
        document.getElementById('slidesLink').value = '';
        document.getElementById('modal-error').innerText = '';
    }

    async function handleCreateAssignment() {
        const name = document.getElementById('assignmentName').value.trim();
        const link = document.getElementById('slidesLink').value.trim();
        const errorP = document.getElementById('modal-error');
        errorP.innerText = '';

        if (!name || !link) {
            errorP.innerText = "Please fill out both fields.";
            return;
        }

        const presentationIdRegex = /presentation\/d\/([a-zA-Z0-9-_]+)/;
        const match = link.match(presentationIdRegex);

        if (!match || !match[1]) {
            errorP.innerText = "Invalid Google Slides link. Please use the full share URL.";
            return;
        }
        const presentationId = match[1];

        try {
            document.getElementById('createAssignmentBtn').innerText = "Creating...";
            await db.collection("assignments").add({
                name: name,
                presentationId: presentationId,
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            });
            closeCreateModal();
            loadAssignments();

        } catch (error) {
            console.error("Error creating assignment:", error);
            errorP.innerText = "Could not create assignment. See console for details.";
        } finally {
            document.getElementById('createAssignmentBtn').innerText = "Create Assignment";
        }
    }

    document.getElementById('signOutButton').onclick = () => {
        google.accounts.id.disableAutoSelect();
        location.reload();
    };
</script>
</body>
</html>
