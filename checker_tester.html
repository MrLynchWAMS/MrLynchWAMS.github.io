<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checker Function Tester</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        textarea { font-family: monospace; resize: vertical; }
        .toast-wrapper { position: fixed; z-index: 100; padding: 1rem; width: 100%; max-width: 24rem; pointer-events: none; }
        .toast-wrapper > div { pointer-events: auto; }
        .top-left { top: 0; left: 0; }
        .top-center { top: 0; left: 50%; transform: translateX(-50%); }
        .top-right { top: 0; right: 0; }
        .bottom-left { bottom: 0; left: 0; }
        .bottom-center { bottom: 0; left: 50%; transform: translateX(-50%); }
        .bottom-right { bottom: 0; right: 0; }

        @keyframes fade-in-up {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fade-out-down {
            from { opacity: 1; transform: translateY(0); }
            to { opacity: 0; transform: translateY(20px); }
        }
        .animate-fade-in-up { animation: fade-in-up 0.5s ease-out forwards; }
        .animate-fade-out-down { animation: fade-out-down 0.5s ease-in forwards; }
    </style>
</head>
<body class="bg-gray-900 text-white font-sans">

    <div class="container mx-auto p-4 md:p-8">
        <h1 class="text-4xl font-bold text-yellow-400 mb-2">Checker Function Tester</h1>
        <p class="text-gray-400 mb-8">A sandbox to test your auto-grading logic before adding it to an assignment.</p>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Left Side: Code Input -->
            <div class="bg-gray-800 p-6 rounded-lg shadow-xl">
                <label for="checkerCode" class="block text-xl font-semibold mb-2">1. Paste Your Checker Function</label>
                <p class="text-sm text-gray-400 mb-4">The function can now use `showVideo()` in addition to other parameters.</p>
                <textarea id="checkerCode" class="w-full h-80 p-3 bg-gray-700 rounded border border-gray-600 focus:outline-none focus:ring-2 focus:ring-yellow-500" placeholder="function calc(studentAnswer, showToast, userProfile, isLate) {&#10;  if (studentAnswer.includes('help')) {&#10;    showVideo('https://www.youtube.com/watch?v=dQw4w9WgXcQ');&#10;  }&#10;  return 100;&#10;}"></textarea>
            </div>

            <!-- Right Side: Testing Area -->
            <div class="bg-gray-800 p-6 rounded-lg shadow-xl space-y-4">
                <div>
                    <label class="block text-xl font-semibold mb-2">2. Simulate a Student (Optional)</label>
                    <div class="grid grid-cols-2 gap-4">
                        <input type="text" id="mockStudentName" class="w-full p-3 bg-gray-700 rounded border border-gray-600" placeholder="Mock Student Name">
                        <input type="email" id="mockStudentEmail" class="w-full p-3 bg-gray-700 rounded border border-gray-600" placeholder="Mock Student Email">
                    </div>
                </div>
                <div>
                    <label for="studentAnswer" class="block text-xl font-semibold mb-2">3. Enter a Sample Answer</label>
                    <textarea id="studentAnswer" class="w-full h-32 p-3 bg-gray-700 rounded border border-gray-600 focus:outline-none focus:ring-2 focus:ring-yellow-500" placeholder="Type a sample student response here..."></textarea>
                    <div class="flex items-center mt-2">
                        <input type="checkbox" id="isLateCheckbox" class="h-4 w-4 rounded border-gray-300 text-blue-500 focus:ring-blue-400">
                        <label for="isLateCheckbox" class="ml-2 text-sm">Simulate Late Submission</label>
                    </div>
                </div>
                
                <button onclick="runTest()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition-colors text-lg">
                    4. Run Test
                </button>

                <div class="pt-4">
                    <h3 class="text-xl font-semibold">Result:</h3>
                    <div id="resultBox" class="mt-2 p-4 bg-gray-700 rounded-lg text-2xl font-bold text-center">
                        --
                    </div>
                    <p id="errorBox" class="text-red-500 mt-2"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification Wrappers -->
    <div id="toast-wrapper-top-left" class="toast-wrapper top-left space-y-3"></div>
    <div id="toast-wrapper-top-center" class="toast-wrapper top-center space-y-3"></div>
    <div id="toast-wrapper-top-right" class="toast-wrapper top-right space-y-3"></div>
    <div id="toast-wrapper-bottom-left" class="toast-wrapper bottom-left flex-col-reverse space-y-3"></div>
    <div id="toast-wrapper-bottom-center" class="toast-wrapper bottom-center flex-col-reverse space-y-3"></div>
    <div id="toast-wrapper-bottom-right" class="toast-wrapper bottom-right flex-col-reverse space-y-3"></div>

<script>
    function runTest() {
        const codeInput = document.getElementById('checkerCode').value;
        const studentAnswer = document.getElementById('studentAnswer').value;
        const resultBox = document.getElementById('resultBox');
        const errorBox = document.getElementById('errorBox');
        const isLate = document.getElementById('isLateCheckbox').checked;

        resultBox.textContent = "--";
        errorBox.textContent = "";

        if (!codeInput.trim()) {
            errorBox.textContent = "Error: Checker function code is empty.";
            return;
        }
        
        const mockUserProfile = {
            name: document.getElementById('mockStudentName').value || "Test Student",
            email: document.getElementById('mockStudentEmail').value || "test@example.com"
        };

        try {
            const funcNameMatch = codeInput.match(/function\s+([a-zA-Z0-9_]+)\s*\(/);
            if (!funcNameMatch || !funcNameMatch[1]) {
                throw new Error("Could not find a valid function definition (e.g., 'function calc(...)') in your code.");
            }
            const funcNameToRun = funcNameMatch[1];
            
            const runner = new Function('studentAnswer', 'showToast', 'userProfile', 'isLate', 'showVideo', `
                ${codeInput}
                if (typeof ${funcNameToRun} === 'function') {
                    return ${funcNameToRun}(studentAnswer, showToast, userProfile, isLate, showVideo);
                } else {
                    throw new Error("The function '${funcNameToRun}' defined in your code could not be executed.");
                }
            `);

            const score = runner(studentAnswer, showToast, mockUserProfile, isLate, showVideo);

            resultBox.textContent = `Score: ${score}`;
            resultBox.style.color = score >= 90 ? '#48bb78' : '#f6ad55';

        } catch (e) {
            console.error("Error executing checker function:", e);
            errorBox.textContent = `Execution Error: ${e.message}`;
        }
    }

    function showVideo(youtubeUrl) {
        if (!youtubeUrl) {
            console.error("showVideo error: No URL provided.");
            return;
        }

        const youtubeIdRegex = /(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/;
        const match = youtubeUrl.match(youtubeIdRegex);

        if (!match || !match[1]) {
            console.error("showVideo error: Could not extract a valid YouTube ID from the URL:", youtubeUrl);
            return;
        }
        const videoId = match[1];

        const videoContainer = document.createElement('div');
        videoContainer.style.position = 'fixed';
        videoContainer.style.top = '50%';
        videoContainer.style.left = '50%';
        videoContainer.style.transform = 'translate(-50%, -50%)';
        videoContainer.style.zIndex = '10000';
        videoContainer.style.background = '#000';
        videoContainer.style.padding = '10px';
        videoContainer.style.borderRadius = '8px';
        videoContainer.style.boxShadow = '0 10px 30px rgba(0,0,0,0.5)';

        const videoFrame = document.createElement('iframe');
        videoFrame.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
        videoFrame.width = "560";
        videoFrame.height = "315";
        videoFrame.style.border = 'none';
        videoFrame.setAttribute('allow', 'autoplay; encrypted-media');
        videoFrame.setAttribute('allowfullscreen', 'true');

        const closeButton = document.createElement('button');
        closeButton.innerText = 'âœ–';
        closeButton.style.position = 'absolute';
        closeButton.style.top = '-15px';
        closeButton.style.right = '-15px';
        closeButton.style.width = '30px';
        closeButton.style.height = '30px';
        closeButton.style.borderRadius = '50%';
        closeButton.style.border = '2px solid white';
        closeButton.style.background = 'black';
        closeButton.style.color = 'white';
        closeButton.style.cursor = 'pointer';
        closeButton.style.fontSize = '16px';

        closeButton.addEventListener('click', () => {
            document.body.removeChild(videoContainer);
        });

        videoContainer.appendChild(videoFrame);
        videoContainer.appendChild(closeButton);
        document.body.appendChild(videoContainer);
    }

    function showToast(message, options = {}) {
        const { color = 'default', duration = 5000, position = 'top-right' } = options;
        
        let wrapper = document.getElementById(`toast-wrapper-${position}`);
        if (!wrapper) {
            console.error(`Toast wrapper for position "${position}" not found! Defaulting to top-right.`);
            wrapper = document.getElementById('toast-wrapper-top-right');
        }
        
        const toast = document.createElement('div');
        toast.className = 'flex items-center justify-between p-4 rounded-lg shadow-lg text-white max-w-sm w-full animate-fade-in-up pointer-events-auto';
        const colors = { default: 'bg-gray-700', green: 'bg-green-600', red: 'bg-red-600', blue: 'bg-blue-600' };
        toast.classList.add(colors[color] || colors['default']);
        const messageSpan = document.createElement('span');
        messageSpan.className = "text-left";
        messageSpan.textContent = message;
        toast.appendChild(messageSpan);
        const closeButton = document.createElement('button');
        closeButton.innerHTML = '&times;';
        closeButton.className = 'ml-4 text-2xl font-bold leading-none hover:text-gray-300 focus:outline-none';
        let timeoutId = null;
        const dismiss = () => {
            if (timeoutId) clearTimeout(timeoutId);
            toast.classList.remove('animate-fade-in-up');
            toast.classList.add('animate-fade-out-down');
            toast.addEventListener('animationend', () => toast.remove());
        };
        closeButton.onclick = dismiss;
        toast.appendChild(closeButton);
        if(position.includes('top')) {
            wrapper.appendChild(toast);
        } else {
            wrapper.prepend(toast);
        }
        timeoutId = setTimeout(dismiss, duration);
    }
</script>
</body>
</html>
