<!doctype html>
<html>
  <head>
    <title>Hello World</title>
  </head>
  <body style="background-color: red;">
    <p>Welcome to the Hello World website!</p>

    <script>
      function updateClipboard() {
        // Overwrite the clipboard with the text "Hello :)"
        navigator.clipboard.writeText('Hello :)').then(function() {
          console.log('Clipboard updated');
        }).catch(function(error) {
          console.error('Error updating clipboard:', error);
        });
      }

      // Check if the clipboard permission has been granted
      navigator.permissions.query({name: 'clipboard'}).then(function(permissionStatus) {
        if (permissionStatus.state === 'granted') {
          // If the clipboard permission has been granted, update the clipboard every 2 seconds
          setInterval(updateClipboard, 2000);

          // Prevent copying and pasting
          document.addEventListener('copy', function(event) {
            event.preventDefault();
          });
          document.addEventListener('paste', function(event) {
            event.preventDefault();
          });
        } else {
          // If the clipboard permission has not been granted, display a blank red background
          document.body.innerHTML = '';
        }
      });
    </script>
  </body>
</html>
